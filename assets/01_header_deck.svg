<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&amp;display=swap');

            /* --- ANIMATIONS --- */
            
            /* Glitch Text Shake */
            @keyframes glitch-anim-1 {
                0% { transform: translate(0); }
                20% { transform: translate(-2px, 2px); }
                40% { transform: translate(-2px, -2px); }
                60% { transform: translate(2px, 2px); }
                80% { transform: translate(2px, -2px); }
                100% { transform: translate(0); }
            }

            @keyframes glitch-anim-2 {
                0% { transform: translate(0); }
                20% { transform: translate(2px, -2px); }
                40% { transform: translate(2px, 2px); }
                60% { transform: translate(-2px, -2px); }
                80% { transform: translate(-2px, 2px); }
                100% { transform: translate(0); }
            }

            @keyframes glitch-flash {
                0%, 90%, 100% { opacity: 1; }
                92% { opacity: 0; }
                96% { opacity: 1; }
            }

            /* Scanline moving down */
            @keyframes scanline {
                0% { transform: translateY(-100%); opacity: 0; }
                50% { opacity: 1; }
                100% { transform: translateY(200%); opacity: 0; }
            }

            /* Blinking cursor/lights */
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.3; }
            }

            /* Background Grid movement */
            @keyframes grid-move {
                0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
                100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
            }

            /* --- STYLES --- */
            .bg-rect { fill: #030303; }
            
            .text-main {
                font-family: 'JetBrains Mono', monospace;
                font-weight: 800;
                font-size: 56px;
                text-anchor: middle;
                letter-spacing: 6px;
                text-transform: uppercase;
            }

            .glitch-layer-1 {
                fill: #00f3ff; /* Cyan */
                mix-blend-mode: screen;
                animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
                opacity: 0.7;
            }

            .glitch-layer-2 {
                fill: #ff0055; /* Magenta */
                mix-blend-mode: screen;
                animation: glitch-anim-2 3s infinite linear alternate-reverse;
                opacity: 0.7;
            }

            .glitch-layer-main {
                fill: #ffffff;
                animation: glitch-flash 5s infinite;
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            }

            .text-sub {
                font-family: 'JetBrains Mono', monospace;
                font-weight: 400;
                font-size: 14px;
                fill: #00f3ff;
                text-anchor: middle;
                letter-spacing: 3px;
                opacity: 0.8;
                text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
            }

            .hud-line { stroke: #333; stroke-width: 1; }
            .hud-accent { fill: #00f3ff; }
            .hud-accent-2 { fill: #ff0055; }
            
            .scanline-rect {
                fill: url(#scan-grad);
                animation: scanline 6s linear infinite;
                pointer-events: none;
                mix-blend-mode: overlay;
            }

            .grid-lines {
                stroke: #00f3ff;
                stroke-width: 0.5;
                opacity: 0.15;
            }

            .bg-pattern-container {
                opacity: 0.3;
                transform-origin: center;
            }

            .tech-deco {
                font-family: 'JetBrains Mono', monospace;
                font-size: 10px;
                fill: #444;
            }
        </style>

        <!-- Gradients -->
        <linearGradient id="scan-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#000" stop-opacity="0" />
            <stop offset="50%" stop-color="#00f3ff" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#000" stop-opacity="0" />
        </linearGradient>

        <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
            <stop offset="70%" stop-color="#000" stop-opacity="0" />
            <stop offset="100%" stop-color="#000" stop-opacity="0.9" />
        </radialGradient>

        <pattern id="small-grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="1"/>
        </pattern>
        
        <clipPath id="clip-text">
            <rect x="100" y="50" width="600" height="100" />
        </clipPath>
    </defs>

    <!-- 1. Background -->
    <rect width="100%" height="100%" class="bg-rect" />
    <rect width="100%" height="100%" fill="url(#small-grid)" />

    <!-- 2. Animated 3D Grid Floor (Simulated) -->
    <g class="bg-pattern-container">
        <!-- Horizontal horizon lines -->
        <line x1="0" y1="180" x2="800" y2="180" class="hud-line" opacity="0.5"/>
        <line x1="0" y1="20" x2="800" y2="20" class="hud-line" opacity="0.5"/>
    </g>

    <!-- 3. HUD Elements / Tech Deco -->
    <!-- Top Left Corner -->
    <path d="M 20 40 L 20 20 L 50 20" fill="none" stroke="#00f3ff" stroke-width="2" />
    <rect x="20" y="45" width="2" height="15" class="hud-accent" opacity="0.5" />
    
    <!-- Top Right Corner -->
    <path d="M 780 40 L 780 20 L 750 20" fill="none" stroke="#ff0055" stroke-width="2" />
    <circle cx="770" cy="30" r="2" class="hud-accent-2" style="animation: blink 1s infinite;" />
    
    <!-- Bottom Left -->
    <path d="M 20 160 L 20 180 L 50 180" fill="none" stroke="#ff0055" stroke-width="2" />
    <text x="30" y="170" class="tech-deco">SYS.ID: PM_01</text>

    <!-- Bottom Right -->
    <path d="M 780 160 L 780 180 L 750 180" fill="none" stroke="#00f3ff" stroke-width="2" />
    <rect x="740" y="175" width="5" height="5" class="hud-accent" />
    <rect x="730" y="175" width="5" height="5" class="hud-accent" opacity="0.6" />
    <rect x="720" y="175" width="5" height="5" class="hud-accent" opacity="0.3" />

    <!-- 4. Main Text Group -->
    <g transform="translate(400, 110)">
        <!-- Glitch Layer 1 (Cyan Offset) -->
        <text class="text-main glitch-layer-1">PYOUNEETM</text>
        
        <!-- Glitch Layer 2 (Magenta Offset) -->
        <text class="text-main glitch-layer-2">PYOUNEETM</text>
        
        <!-- Main White Layer -->
        <text class="text-main glitch-layer-main">PUNEET MISHRA</text>
    </g>

    <!-- 5. Subtitle -->
    <g transform="translate(400, 145)">
        <text class="text-sub">FULL STACK DEVELOPER // CREATIVE TECHNOLOGIST</text>
        <!-- Blinking Underscore at end of title -->
        <rect x="235" y="-10" width="8" height="2" fill="#00f3ff" style="animation: blink 0.8s step-end infinite" />
    </g>

    <!-- 6. Overlays -->
    <!-- Scanline -->
    <rect width="100%" height="20%" class="scanline-rect" />
    
    <!-- Vignette -->
    <rect width="100%" height="100%" fill="url(#vignette)" pointer-events="none"/>

    <!-- 7. Decorative Glitch Blocks (Random placements) -->
    <rect x="100" y="80" width="40" height="2" fill="#00f3ff" opacity="0.3">
        <animate attributeName="x" values="100;120;100" dur="0.2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="650" y="120" width="20" height="4" fill="#ff0055" opacity="0.3">
         <animate attributeName="width" values="20;50;20" dur="0.1s" repeatCount="indefinite" begin="2s"/>
         <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite" />
    </rect>

</svg>
