<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');

            @keyframes fs-float {
                0%, 100% { transform: translate(400px, 300px) rotate(0deg); }
                50% { transform: translate(400px, 290px) rotate(1deg); }
            }

            @keyframes fs-pulse {
                0%, 100% { filter: drop-shadow(0 0 5px #00f3ff); opacity: 1; }
                50% { filter: drop-shadow(0 0 15px #00f3ff); opacity: 0.8; }
            }

            @keyframes fs-spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }

            @keyframes fs-flow {
                to { stroke-dashoffset: -20; }
            }

            @keyframes fs-hover {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }

            @keyframes fs-core-layer {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-2px); }
            }

            .container {
                animation: fs-float 8s ease-in-out infinite;
                transform-origin: center;
                transform-box: fill-box;
            }

            .bond {
                stroke: #00f3ff;
                stroke-width: 2;
                stroke-dasharray: 4 4;
                animation: fs-flow 1s linear infinite;
                opacity: 0.4;
            }

            .bond-backend {
                stroke: #bd00ff;
                stroke-width: 2;
                stroke-dasharray: 4 4;
                animation: fs-flow 1.5s linear infinite;
                opacity: 0.4;
            }

            .atom-fe {
                fill: url(#grad-fe);
                stroke: #00f3ff;
                stroke-width: 1.5;
                transition: transform 0.3s ease;
                animation: fs-hover 4s ease-in-out infinite;
                cursor: pointer;
            }
            .atom-fe:hover { transform: scale(1.2); stroke: #fff; }

            .atom-be {
                fill: url(#grad-be);
                stroke: #bd00ff;
                stroke-width: 1.5;
                transition: transform 0.3s ease;
                animation: fs-hover 5s ease-in-out infinite;
                cursor: pointer;
            }
            .atom-be:hover { transform: scale(1.2); stroke: #fff; }

            .core-layer {
                fill: url(#grad-core);
                stroke: #fff;
                stroke-width: 1;
                animation: fs-core-layer 3s ease-in-out infinite;
            }

            .txt {
                font-family: 'JetBrains Mono', monospace;
                font-size: 11px;
                font-weight: 700;
                fill: #fff;
                text-anchor: middle;
                dominant-baseline: middle;
                pointer-events: none;
                text-shadow: 0 2px 4px rgba(0,0,0,1);
            }

            .ring {
                fill: none;
                stroke: #fff;
                stroke-width: 0.5;
                opacity: 0.1;
                transform-origin: center;
                transform-box: fill-box;
                animation: fs-spin 20s linear infinite;
            }

            .grid { stroke: #222; stroke-width: 0.5; }
        </style>

        <radialGradient id="grad-fe" cx="30%" cy="30%" r="80%">
            <stop offset="0%" stop-color="#004455"/>
            <stop offset="100%" stop-color="#00111a"/>
        </radialGradient>

        <radialGradient id="grad-be" cx="30%" cy="30%" r="80%">
            <stop offset="0%" stop-color="#440055"/>
            <stop offset="100%" stop-color="#1a001a"/>
        </radialGradient>

        <linearGradient id="grad-core" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#888888"/>
        </linearGradient>

        <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#050505" stop-opacity="0"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.9"/>
        </radialGradient>

        <pattern id="pat-grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" class="grid"/>
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="#050505"/>
    <rect width="100%" height="100%" fill="url(#pat-grid)" opacity="0.3"/>
    <rect width="100%" height="100%" fill="url(#vignette)"/>

    <text x="30" y="40" font-family="'JetBrains Mono', monospace" fill="#fff" font-size="12" opacity="0.5" letter-spacing="2">FULL_STACK_ARCH.SYS</text>

    <g class="container">
        
        <circle r="180" class="ring" />
        <circle r="140" class="ring" style="animation-direction: reverse; animation-duration: 25s; opacity: 0.15;" />
        <circle r="240" class="ring" style="opacity: 0.05; stroke-dasharray: 10 30;" />

        <line x1="0" y1="0" x2="120" y2="-80" class="bond" />
        <line x1="0" y1="0" x2="-120" y2="-80" class="bond" />
        <line x1="0" y1="0" x2="-140" y2="0" class="bond" />
        
        <line x1="0" y1="0" x2="120" y2="80" class="bond-backend" />
        <line x1="0" y1="0" x2="-120" y2="80" class="bond-backend" />

        <g transform="translate(0, 10)">
            <ellipse cx="0" cy="10" rx="35" ry="10" class="core-layer" style="fill:#333; animation-delay: 0s;"/>
            <ellipse cx="0" cy="0" rx="35" ry="10" class="core-layer" style="fill:#555; animation-delay: 0.2s;"/>
            <ellipse cx="0" cy="-10" rx="35" ry="10" class="core-layer" style="fill:#fff; animation-delay: 0.4s;"/>
            <path d="M-35,-10 L-35,10 C-35,15 35,15 35,10 L35,-10" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
        </g>

        <g transform="translate(120, -80)">
            <circle r="32" class="atom-fe" />
            <text class="txt">REACT</text>
        </g>

        <g transform="translate(-120, -80)">
            <circle r="32" class="atom-fe" />
            <text class="txt">JS/TS</text>
        </g>
        
        <g transform="translate(-140, 0)">
            <circle r="32" class="atom-fe" />
            <text class="txt">GLSL</text>
        </g>

        <g transform="translate(120, 80)">
            <circle r="32" class="atom-be" />
            <text class="txt">NODE</text>
        </g>

        <g transform="translate(-120, 80)">
            <circle r="32" class="atom-be" />
            <text class="txt">PY</text>
        </g>
    </g>
</svg>
